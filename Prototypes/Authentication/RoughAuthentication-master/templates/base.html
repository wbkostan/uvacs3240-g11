{% load static %}
<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="{% static "assets/static/css/default.css" %}">

<html lang="en">
<head>
    <title>{% block title %}My Base Template{% endblock %}</title>
</head>

<body>
<div id="content">

	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}

        {% block content %}This is the content area{% endblock %}

</div>
</body>
</html>
